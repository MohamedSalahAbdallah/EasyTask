<section id="tasks">
  <header>
    <h2>{{ name }}'s tasks</h2>
    <menu>
      <button>Add Tasks</button>
    </menu>
  </header>

  <ul>
    @for (tasks of selectedUserTasks; track $index) {
    <li>
      <app-task [task]="tasks" (complete)="completeTask($event)" />
    </li>
    }
  </ul>
</section>
